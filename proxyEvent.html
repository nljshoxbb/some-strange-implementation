<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .text {
        /* color: #fff; */
        font-size: 24px;
        font-weight: bold;
        text-align: right;
        padding-right: 20px;
      }
      #c {
        width: 400px;
        height: 400px;
        background-color: red;
      }
      #b {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }
      #a {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="c" class="text">
      c
      <div id="b" class="text">
        b
        <div id="a" class="text">a</div>
      </div>
    </div>
    <script>
      function $(id) {
        return document.getElementById(id);
      }

      window.onload = function () {
        //事件冒泡：DOM2级的事件绑定，把第三个参数写成false；
        /*
	$("c").addEventListener("click",function(){
		alert("爷爷被点了");
	},false);
	
	$("b").addEventListener("click",function(){
		alert("爸爸被点了");
	},false);
	
	$("a").addEventListener("click",function(){
		alert("我被点了");
	},false);
	
  */

        $("b").addEventListener(
          "click",
          function () {
            alert("冒泡b");
          },
          false
        );

        $("a").addEventListener(
          "click",
          function () {
            alert("冒泡a");
          },
          false
        );

        //事件捕获：DOM2级的事件绑定，把第三个参数写成true；

        $("c").addEventListener(
          "click",
          function () {
            alert("捕获c");
          },
          true
        );

        $("b").addEventListener(
          "click",
          function () {
            alert("捕获b");
          },
          true
        );

        $("a").addEventListener(
          "click",
          function () {
            alert("捕获a");
          },
          true
        );
      };
    </script>
  </body>
</html>
